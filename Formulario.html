<!DOCTYPE html>
<html lang="es">
<head>
    <title>Desafio Formulario</title>
</head>
<body>
    <form action= "" method= "">
      <label>
          Nombre
          <br>
          <br>
          <input id="nombre" name="nombre" type="text"/>
           <br>
           <br>
      </label>
      <label>
        Apellido
        <br>
        <br>
        <input id="apellido" name="apellido" type="text"/>
        <br>
        <br>
      </label>
      <label>
        Edad
        <br>
        <br>
        <input id="edad" name="edad" type="number" step="1" min="1" max="115"/>
        <br>
        <br>
      </label>
      <label>
        Nacionalidad
        <br>
        <br>
        <select>
            <option>Chile</option>
            <option>Argentina</option>
            <option>España</option>
            <option>Brasil</option>
            <option>Paraguay</option>
            <option>Uruguay</option>
        </select>
        <br>
        <br>
       <label>
            Tecnología
        <br>
        <br>
       <label>
         <input name="tecnologia" type="checkbox" value="frontend"/>
            Frontend
        </label>
        <br>
        <label>
         <input name="tecnologia" type="checkbox" value="fullstack"/>
            Fullstack
        </label>
        <br>
        <label>
         <input name="tecnologia" type="checkbox" value="backend"/>
            Backend
        </label>
        <br>
        <br>
        </label>
        <label>
        Sos mayor de edad?
        <br>
        <br>
        <label>
        <input name="mayoriadeedad" type="radio" value="Si"/>
        Si
        </label>
        <br>
        <label>
        <input name="mayoriadeedad" type="radio" value="No"/>
        No
        </label>
        <br>
        <br>
        <label>
        <input type="submit" value="Enviar"/>
        </label>
    </form>
</body>
</html>
